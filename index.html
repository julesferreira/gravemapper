<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Grave Mapper: Add</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Grave Mapper</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="#">Explore</a></li>
              <li class="active"><a href="#about">Add</a></li>
              <li><a href="#contact">Upload</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

	<div class="container-fluid">
	
		<div class="row-fluid">
			<div class="span12">
				<div class="page=header">
					<h1>
						Photo
						<small>of grave text</small>
					</h1>
				</div>
			</div>
		</div>
	
		<div class="row-fluid">
			<div class="span12">
				<ul class="thumbnails">
					<li class="span12">
						<a href="#" class="thumbnail">
							<img src="assets/img/square.gif" style="width:100%;height:100px;" alt="">
						</a>
					</li>
				</ul>		
			</div>
		</div>
		
		<div class="row-fluid">
			<div class="span12">
				<a class="btn href="#">
					<i class="icon-camera"></i>
					Take photo
				</a>
			</div>
		</div>

		<br />
		<br />
		
		<div class="row-fluid">
			<div class="span12">
				<div class="page=header">
					<h1>
						Location
						<small>via GPS</small>
					</h1>
				</div>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span12">
				<div class="well">
					<table class="table">
						<thead>
							<tr>
								<th>Feature</th>
								<th>Value</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Latitude: </td>
								<td>lat value</td>
							</tr>
							<tr>
								<td>Longitude: </td>
								<td>lon value</td>
							</tr>
							<tr>
								<td>Accuracy: </td>
								<td>acc value</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span12">
				<a class="btn href="#">
					<i class="icon-plus"></i>
					Queue for upload
				</a>
			</div>
		</div>

		<br />
		
	</div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

  </body>
</html>
